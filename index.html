<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Streetfighter</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/volume.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>
<body>
    <div class="main">
        <div class="ryu">
            <div class="ryu-still"></div>
            <div class="ryu-ready"></div>
            <div class="ryu-throwing"></div>
            <div class="ryu-cool"></div>
            <div class="hadouken"></div>
        </div>
    </div>
    <div class="text-area">
    <div class="sf-logo"></div>
            <div class="jquery-logo"></div>
            <div class="brought-by">
                brought to you by...
            </div>
        <div class="how-to">
            <p>Click on Ryu to make him throw a Hadouken.</p>
            <p>Press and hold down the "x" key to make him strike his cool pose!</p> 
        </div>
    </div>
    <audio id="hadouken-sound" src="sound/hadouken.mp3"></audio>
    <div id="volume-control">
        <i class="fa fa-volume-off volume-control-off active"></i>
        <i class="fa fa-volume-up volume-control-on"></i>
    </div>
    <script src="http://code.jquery.com/jquery.min.js"></script>
    <script src="js/volume.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
